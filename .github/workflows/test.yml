name: Test

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'doc/**'
      - '*.md'
      - 'LICENSE'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - 'doc/**'
      - '*.md'
      - 'LICENSE'

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'

    - name: Install Dependencies
      run: npm ci

    - name: Run Biome Lint
      run: npm run lint

  unit-test:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: lint
    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'

    - name: Install Dependencies
      run: npm ci

    - name: Run Unit Tests
      run: npm test

    - name: Upload Coverage
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: coverage
        path: coverage/

  e2e-test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: unit-test # Run after unit tests pass (fail fast), or remove for parallelism
    # If we want parallelism, remove 'needs'. 'fail fast' via needs is good for resource saving.
    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'

    - name: Install Dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Start Application (Docker Compose)
      run: |
        cd docker
        docker compose up -d --build
        # Wait for server to be ready
        timeout 120s bash -c 'until curl -s http://localhost:8000 > /dev/null; do sleep 1; done'

    - name: Run E2E Tests
      run: npm run test:e2e

    - name: Dump Docker Logs
      if: failure()
      run: |
        cd docker
        docker compose logs

    - name: Stop Application
      if: always()
      run: |
        cd docker
        docker compose down

    - name: Upload Playwright Report
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
